<app-meni></app-meni>

<div class="notifications-list">
    <h2>Obave≈°tenja</h2>
    <div *ngFor="let notifikacija of notifikacije" class="notification-card" (click)="odvediDoRezervacije(notifikacija)">
        <div class="notification-date">
            {{ prikaziDatum(notifikacija) | date: 'dd/MM/yyyy' }}
        </div>
        <div class="notification-content">
            <div class="notification-title" *ngIf="notifikacija.rezervacija?.predmet !== null">
                {{ notifikacija.rezervacija?.predmet?.predmet }} - {{ notifikacija.rezervacija?.status?.status }}
            </div>
            <div class="notification-title" *ngIf="notifikacija.rezervacija?.dogadjaj !== null">
              {{ notifikacija.rezervacija?.dogadjaj }} - {{ notifikacija.rezervacija?.status?.status }}
          </div>
            <div class="notification-text">
                {{ notifikacija.notifikacija }}
            </div>
        </div>
    </div>
</div>
